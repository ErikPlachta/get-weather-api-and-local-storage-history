<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Weather App</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- IMPORT FONT -->
    <!-- TODO:: Define Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheets and Script -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<!-- HEAD -> END -->
<!----------------------------------------------------------------------------->
<!-- BODY -> START -->

<body>
    <!------------------------------------------------------------------------->
    <!-- HEADER -> START -->
    <header>
      <span id='appBranding'>
        <span class="appName"></span> <!-- Icon to go here -->
        <h1>Weather App</h1>
        <p id="appTagline">A tagline here</p>
      </span>
      <nav>
        <span>New Search</span>
        <span>Search History</span>
        <span>Settings</span>
        <span>About</span>
      </nav>
    </header>
    <!-- HEADER -> END -->
    <!------------------------------------------------------------------------->
    
    <section class='container response'>
      <h2>Section 1</h2>
      
      <!-- Complete Payload Response from API -->
      <!-- START -> RESPONSE HEADER  ------------------------------------------>
      <section class='response_Header'>
        
        <!-- response code -->
        <section class='response_cod'>
          <span class="cod"></span>
        </section>

        <!-- message back if any -->
        <section class='response_message'>
          <span class="message"></span>
        </section>
        
        <!-- country -->
        <section class='response_country'>
          <span class="country"></span>
        </section>

        <!-- city -->
        <section class='response_city'>
          <span class="city_city"></span>
          <span class="city_name"></span>
          <span class="city_coord">
            <span class="city_coord_lat"></span>
            <span class="city_coord_lon"></span>
          </span>
        </section>

        <!-- population -->
        <section class='response_population'>
          <span class="population"></span>
        </section>

        <!-- timezone -->
        <section class='response_timezone'>
          <span class="timezone"></span>
        </section>

        <!-- sunrise  -->
        <section class='response_sunrise'>
          <span class="sunrise"></span>
        </section>

        <!-- sunset -->
        <section class='response_sunset'>
          <span class="sunset"></span>
        </section>
        
        <!-- Number of results -->
        <section class='response_cnt'>
          <span class="cnt"></span>
        </section>
      
      </section>
      <!-- END -> RESPONSE HEADER  -------------------------------------------->

      


      <!-- 

        CITY

          city name
          the date
          an icon representation of weather conditions
          the temperature
          the humidity
          the wind speed
          and the UV index


       -->


      <!-- 

        5 Day Forecast 

        Date
        Icon of conditions
        Temp
        Wind Speed 
        humidity


        '<div class="day">'
          
          '<span class="date">' + day.date + '</span>'
          + '<img class="weathericon" src="http://openweathermap.org/img/w/' + day.weather.icon + '.png"';
          + '<span class="temp">' + day.main.temp + '</span>'
          + '<span clss="windspeed">' + day.wind.speed + '</span>'
          + '<span class="humidity">' + day.main.humidity + '</span>'

        </div>


       -->
      <section id="days">


      </section>
      
      
       
      
      <section class="response_Days">
        
        
        <!-- Details for a Single Day -->
        <section class='response_day' id='day1'>
          <span class="date"></span>
          <section class='main'>
            <span class="main_temp"></span>
            <span class="main_feels_like"></span>
            <span class="main_temp_min"></span>
            <span class="main_temp_max"></span>
            <span class="main_pressure"></span>
            <span class="main_sea_level"></span>
            <span class="main_grnd_level"></span>
            <span class="main_humidity"></span>
            <span class="main_temp_kf"></span>
          </section>

          <section class="weather">
            <span class="weather_id"></span>
            <span class="weather_main"></span>
            <span class="weather_clear"></span>
            <span class="weather_description"></span>
            <span class="weather_icon"></span>
          </section>

          <section class="clouds">
            <span class="cloud_all"></span>
          </section>
          
          <section class="wind">
            <span class="speed"></span>
            <span class="deg"></span>
            <span class="gust"></span>
          </section>

          <section class="visibility">
            <span class="visibility_visibility"></span>
          </section>

          <section class="pop">
            <span class="pop_pop"></span>
          </section>

          <section class="sys">
              <span class="sys_pod"></span>
          </section>

          <section class="dt_txt">
            <span class="dt_txt"></span>
          </section>
        
        </section>
      </section>
      <!-- END response Day -->
      
    </section>

    <!------------------------------------------------------------------------->
    <!-- FOOTER -> START-->
    <footer></footer>
    <!-- FOOTER -> END-->
    <!------------------------------------------------------------------------->
    <!-- SCRIPT -> START-->

    
    <!-- jQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    
    <!-- CUSTOM JS -->
    <script src='./assets/js/script.js'></script>
    
    <!-- TODO:: Determine scripts to use  -->

    <!-- SCRIPT -> END-->
</body>

<!-- BODY -> END -->
<!----------------------------------------------------------------------------->
</html>
