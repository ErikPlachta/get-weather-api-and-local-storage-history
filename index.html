<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Weather App</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Google Fonts Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">




    
    <!-- Custom Stylesheets and Script -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

<!-- HEAD -> END -->
<!----------------------------------------------------------------------------->
<!-- BODY -> START -->

<body>
    <!------------------------------------------------------------------------->
    <!-- HEADER -> START -->
    <header id='header'>

      <!-- App Name & Tagline -->
      <span id='appBranding'>
        <span class="appName"></span> <!-- Icon to go here -->
        <h1>
          
          <code>get_Forecast()</code>
        </h1>
        <p id="appTagline">
          <code>Search by City to get the current and 5-day Forecast</code>
        </p>
      </span>
      
      <!-- Search Box -->
      <section class='container search'>
        
          <input type="text" id="cityName_Search_Input" placeholder="City name..." aria-label="City Name" aria-describedby="cityName">
          <input id="cityname_Search_Btn" type="submit" value="Get Forecast">
        
      </section>      
    </header>
    <!-- HEADER -> END -->
    <!------------------------------------------------------------------------->
    <!-- Holds any message events to user -->
    <section class='container banner' id='banner'></section>

    <!-- Parent container holds Forecast & Search History -->
    <section class='container' id='parent'>
      
      <!-- Holds most recently requested forecast -->
      <section class='container forecast' id='forecast_Section'>
        
        <!-- City Current -->
        <article id="city"></article>
        
        <!-- Dailys -->
        <article id="days"></article>      
        
      </section>

      <!-- Search History Log -->
      <section class="container" id='section_SearchHistory'>
        <h3>Search History</h3>
        <input id="clear_SearchHistory_Btn" type="submit" value="Clear History">
        
      </section>

      <!------------------------------------------------------------------------->
      <!-- FOOTER -> START-->
      <footer></footer>
      <!-- FOOTER -> END-->
      <!------------------------------------------------------------------------->
      <!-- SCRIPT -> START-->

      
      <!-- jQUERY -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
              integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">
      </script>
    
    
    </section>

    
    <!-- CUSTOM JS -->
    <script src='./assets/js/script.js'></script>
    
    <!-- TODO:: Determine scripts to use  -->

    <!-- SCRIPT -> END-->
</body>

<!-- BODY -> END -->
<!----------------------------------------------------------------------------->
</html>
